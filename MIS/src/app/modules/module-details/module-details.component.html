

<div *ngIf="module$ | async as module; else loading">

    <h2>{{module.code}}: {{module.name}}</h2>

    <div class="options">
        <a routerLink="/module/{{module.code}}/edit">Edit module</a>
    </div>

    <p>More details coming soon....</p>
</div>

<ng-template #loading>
    <p>Loading module...</p>
</ng-template>
